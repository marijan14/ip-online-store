	<script type="text/javascript">
		$(window).load(function() {
			$('#featured').orbit({
				timer: true
			});
		});

		var pZelbi = [], pKosnicka = [];
		var produkti = [];
		var iminja = [];

		$(function(){
			$.ajax({
				url: "produkti.json",
				dataType: "json",
				success: function(data){
					$(data).each(function(i, item){
						var text = '<div class="podatoci" title="' + item.ime + '" kategorija="' + item.kategorija + '">' +
										/*'<span>' + item.ime + '</span>' + '<br />' +*/
										'<img class="naslovna" src="' + item.slika + '" />' + '<br />' +
										'<span> Цена: ' + item.cena + '<span>' +
										'<ul>' +
											'<li class="add"><a href="#addToCart"><img class="pics" src="sliki/add-to-cart.png" /></a></li>' + '<br />' +
											'<li class="add"><a href="#addToWhishlist"><img class="pics" src="sliki/add-to-whishlist.JPG" /></a></li>' +
										'</ul>' +
									'</div>';
						$("#produkti").append(text);
						iminja.push(item.ime);
					});
				}
			});
		});

		$(document).tooltip({
			track: true
		});

		$('#search').autocomplete({
			source: iminja
		});
	</script>
